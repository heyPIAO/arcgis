<!DOCTYPE html>
<html>
<head>

<title>ArcGIS API for javascript Test</title>


<link rel="stylesheet" href="http://jsapi.thinkgis.cn/esri/css/esri.css">
<script src="http://jsapi.thinkgis.cn/init.js"></script>
<script src="./js/api.js"></script>
<script src="./js/index.js"></script>
</head>

<body>
  <div id="layout" style="width:100%;height:100%;">
		<!-- 地图容器 -->
		<div id="functions">
			<button onClick=init("basemap")>加载地图</button>
			<button onClick=testSetScale(3000)>设置比例尺</button>
			<button onClick=testGetScale()>获取比例尺</button>
			<!-- <button onClick=testSetCenter(53466292.54490088,3443976.746415986,7)>设置地图中心</button> -->
			<button onClick=testSetCenter(590438.9599952165,3377665.4707631157)>设置地图中心</button>
			<button onClick=testGetCenter()>获取地图中心</button>
			<button onClick=testGeocodeToScreen(590438.9599952165,3377665.4707631157)>将地理坐标转换为屏幕坐标</button>
			<button onClick=testScreenToGeocode(239,344)>将屏幕坐标转换为地理坐标</button>
		</div>
		<div  id="mapContainer" style="position:absolute;width:100%;height:100%;z-index=-1">
			<div id="basemap" style="width:100%;height:100%; float: left"></div>
		</div>

  </div> 
</body>
</html>
